# FRIAXIS Android - Gradle Properties v4.0.0
# Increased memory for building modern Android apps with Jetpack Compose

# Gradle JVM configuration
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Android build optimizations
org.gradle.parallel=true
org.gradle.configureondemand=false
org.gradle.daemon=true
org.gradle.caching=true

# AndroidX and Jetpack
android.useAndroidX=true
android.enableJetifier=true

# Suprimir warnings do Jetifier para bibliotecas parcialmente migradas
android.jetifier.ignorelist=browser-1.4.0,core-1.12.0

# Kotlin optimizations
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.android=true

# R8 optimizations
android.enableR8.fullMode=true

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# Allow compilation with higher API levels
android.compileSdk=34